<div class="header">
   
    <ul class="formContainer">
        <li *ngFor="let heading of headNavigator; let i = index" [ngClass]="{ activePage: heading.isActive, currentPage: heading.isCurrentTab}">
            <div>
                <h4 class="index">{{i+1}}</h4>
            </div>
                {{heading.name}}
        </li>
    </ul>
    
</div>
