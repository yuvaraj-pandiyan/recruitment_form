<div class="applicantDetails">
  <mat-form-field class="custom-form-field">
    <!-- <mat-label></mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="applicantTableDetails" class="mat-elevation-z7">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.toUpperCase() }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'action'; else regularColumn">
            <button (click)="editUserDetails(element.id)" [disabled]="isEdit" id="editBtn">
              <img src="../../../assets/edit.svg" alt="" id="actionIcons">
            </button>
            <button (click)="openDialog(element.id)" id="editBtn">
              <img src="../../../assets/delete.svg" alt="" id="actionIcons">
            </button>
          </ng-container>
          <ng-template #regularColumn>
            {{ element[column] }}
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
<mat-paginator class="applicant-details-table-paginator-con" [pageSizeOptions]="pageSizeOptions" [pageSize]="selectedPageSize"></mat-paginator>
